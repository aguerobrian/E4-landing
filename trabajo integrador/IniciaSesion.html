<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion en Cursitox</title>
    <link rel="stylesheet" href="./IniciaSesion.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div>
        <img class="portada w-100" src="./img/portada.jpeg" alt="" />

        <div class="portada-filter"></div>
      </div>
    
    <section class="section">
        <div class="box">
          <div class="contenedor">
            <img
              src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg"
              alt=""
            />
          </div>
          <div class="iniciar"><p>Iniciar Sesión</p></div>
          <div class="formulario">
            <div class="btn">
              <label for="email"></label>
              <input type="email" placeholder="Usuario o mail" />
            </div>
    
            <div class="btn">
              <label for="password"></label>
              <input type="password" placeholder="Constraseña" />
            </div>
    
            <div class="btn-entrar">
              <button> <b> ENTRAR </b></button>
            </div>
    
            <div class="btn-olvidaste">
              <button>¿Olvidaste tu contraseña?</button>
            </div>
          </div>
        </div>
    </section>
    
    







</body>
</html>
